<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Ensure the body takes up the full viewport height */
html, body {
    height: 100%;
    margin: 0;
}

/* Center the container */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    background-color: rgb(0, 0, 0); /* Set the background color to blue */
}

/* Style the image */
.spinning-image {
    width: 200px; /* Adjust the size of the image as needed */
    height: auto;
    animation: spin 5s linear infinite; /* Spin animation */
}

/* Keyframes for spinning animation */
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjLgGCT_rsQ-bPqZ9609BAqfwm3xlgsZwp4g&s" alt="Spinning Image" class="spinning-image">
    </div>
</body>
</html>
